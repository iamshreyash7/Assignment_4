<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style3.css"
  </head>
  <body>
    <h1 align="center">Survey form</h1>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
      <label>
        <span>First Name:</span>
        <input type="text" name="firstName" required>
      </label>
      <label>
        <span>Last Name:</span>
        <input type="text" name="lastName" required>
      </label>
      <label>
        <span>Street:</span>
        <input type="text" name="street" required>
      </label>
      <label>
        <span>City:</span>
        <input type="text" name="city" required>
      </label>
      <label>
        <span>State:</span>
        <input type="text" name="state" required>
      </label>
      <label>
        <span>Pin Code:</span>
        <input type="number" name="pincode" required>
      </label>
      <label>
        <span>Contact Number:</span>
        <input type="number" name="contactNumber" required>
      </label>
      <label>
        <span>Quality of products received:</span>
        <input type="radio" name="quality" value="excellent" required>Excellent
        <input type="radio" name="quality" value="good">Good
        <input type="radio" name="quality" value="bad">Bad
      </label>
      <label>
        <span>Value for money:</span>
        <input type="radio" name="value" value="excellent" required>Excellent
        <input type="radio" name="value" value="good">Good
        <input type="radio" name="value" value="bad">Bad
      </label>
      <div class="deli">
        <span>Delivery:</span>
        <input type="radio" name="delivery" value="excellent" required>Excellent
        <input type="radio" name="delivery" value="good">Good
        <input type="radio" name="delivery" value="bad">Bad
      </label>
    </div>
    <p>*all fields are mandatory</p>
      <label>
        <button type="submit" method="post">Submit</button>
        </label>
